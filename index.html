
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>MediSocial AI - Dr. Carlos Franciozi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: {
                DEFAULT: '#2563EB', // Royal Blue (Brand)
                50: '#EFF6FF',
                100: '#DBEAFE',
                500: '#2563EB',
                600: '#1D4ED8',
                700: '#1E40AF',
                900: '#1E3A8A',
              },
              brand: {
                dark: '#0F172A', // Navy Blue (Site Background)
                red: '#EF4444', // Logo Accent
                text: '#1E293B',
              },
              secondary: {
                DEFAULT: '#10B981', // Emerald
                50: '#ECFDF5',
                500: '#10B981',
                600: '#059669',
              },
              slate: {
                850: '#1e293b',
                900: '#0f172a',
                950: '#020617', 
              },
              app: {
                bg: '#F8FAFC', // Cool Gray/White
                card: '#FFFFFF',
                border: '#E2E8F0',
                text: '#0F172A',
                sub: '#64748B',
              }
            },
            fontFamily: {
              sans: ['DM Sans', 'Inter', 'sans-serif'],
            },
            boxShadow: {
              'card': '0 4px 6px -1px rgba(0, 0, 0, 0.02), 0 2px 4px -1px rgba(0, 0, 0, 0.02)',
              'card-hover': '0 20px 25px -5px rgba(0, 0, 0, 0.05), 0 10px 10px -5px rgba(0, 0, 0, 0.01)',
              'premium': '0 10px 30px -10px rgba(0, 0, 0, 0.05)',
              'glow': '0 0 20px rgba(37, 99, 235, 0.2)', // Blue Glow
              'float': '0 10px 40px -10px rgba(37, 99, 235, 0.3)',
            },
            animation: {
              fadeIn: 'fadeIn 0.6s cubic-bezier(0.16, 1, 0.3, 1)',
              slideUp: 'slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1)',
              scaleIn: 'scaleIn 0.4s cubic-bezier(0.16, 1, 0.3, 1)',
              pulse: 'pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              shimmer: 'shimmer 1.5s infinite linear',
              bounceClick: 'bounceClick 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275)',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              scaleIn: {
                '0%': { transform: 'scale(0.95)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '1' },
              },
              shimmer: {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(100%)' }
              },
              bounceClick: {
                 '0%': { transform: 'scale(1)' },
                 '50%': { transform: 'scale(0.95)' },
                 '100%': { transform: 'scale(1)' }
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      
      body { 
        -webkit-font-smoothing: antialiased; 
        -moz-osx-font-smoothing: grayscale; 
        overscroll-behavior-y: none; /* Prevent bounce on Mac/iOS */
        position: fixed; /* Lock body scroll */
        width: 100%;
        height: 100%;
      }
      
      /* iOS Input Zoom Prevention & Tap Highlight */
      input, select, textarea, button { 
        font-size: 16px !important; 
        -webkit-tap-highlight-color: transparent;
      }
      
      /* Safe Area Utilities */
      .pb-safe { padding-bottom: env(safe-area-inset-bottom); }
      .pt-safe { padding-top: env(safe-area-inset-top); }
      .pl-safe { padding-left: env(safe-area-inset-left); }
      .pr-safe { padding-right: env(safe-area-inset-right); }
      
      /* Skeleton Animation Class */
      .skeleton-bg {
        background: linear-gradient(90deg, #f1f5f9 25%, #e2e8f0 50%, #f1f5f9 75%);
        background-size: 200% 100%;
        animation: shimmer 1.5s infinite;
      }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Inter:wght@400;500;600;800&display=swap" rel="stylesheet">
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-dom/client": "https://esm.sh/react-dom@^19.2.3/client",
    "react-dom": "https://esm.sh/react-dom@^19.2.3",
    "react": "https://esm.sh/react@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
  <body class="bg-[#F8FAFC] text-slate-900 font-sans antialiased selection:bg-primary/20 selection:text-primary pb-safe">
    <div id="root" class="h-full w-full"></div>
  </body>
</html>
